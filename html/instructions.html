<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <title>服务须知</title>
  <link rel="stylesheet" type="text/css" href="../lib/css/weui.min.css" />
  <link rel="stylesheet" type="text/css" href="../custom/css/common.css" />
  <link rel="stylesheet" type="text/css" href="../custom/css/main.css" />

</head>

<body>
	<div class="container">
    <div class="instructions-wrap">
      <!--<h1>服务须知</h1>-->
      <!--<h4>1、服务注意事项</h4>-->
      <!--<p>陪诊服务按单个就诊号收费，仅限当次就诊门诊当天时段使用，陪伴时长不超过4小时。</p>-->
      <!--<h4>2、预约截止时间</h4>-->
      <!--<p>1）陪诊日期为周一至周六（根据各医院门诊时间），预约截止时间为前2天下午16：00前；</p>-->
      <!--<p>2）陪诊日期周末及国家法定节假日，则不可预约陪诊，如：元旦、五一、国庆等。</p>-->
      <!--<h4>3、服务退订</h4>-->
      <!--<p>1）本服务不包含预约挂号服务，适用于已挂号就医过程中需要陪护的用户，可在健康云或其他渠道预约挂号。</p>-->
      <!--<p>2）如预约挂号取消，需用户自行退订陪诊服务。陪诊退订服务需在就诊前一个工作日下午16:00前退订。</p>-->
      <!--<p>3）若超过退订截至时间（即就诊前一个工作日下午16:00），则无法进行退订，如有疑问，请联系客服18616834810进行处理；若逾期退订，陪诊费用不予以退款。</p>-->
      <!--<h4>4、服务范围</h4>-->
      <!--<p>1）健康云提供全程陪诊服务、协助就医服务，全程陪诊服务包含诊前关怀服务、全程代办服务、专业助医服务、现场陪护服务、诊后贴心关怀等就医陪伴服务；协助就医服务包含诊前提醒服务、流程规划服务、就诊引导服务、诊后关爱服务等便捷就医服务。</p>-->
      <!--<p>2）陪诊服务范围不包括急诊就医、插队、加号、住院陪护、急诊留观陪护等；</p>-->
      <!--<p>3）陪诊服务过程中产生的医疗费用，包括但不限于挂号费、检查费、治疗费、药品费、床位费、护理费等，由用户自行承担，健康云不承担经济责任。</p>-->
      <!--<h4>5、其他</h4>-->
      <!--<p>1）陪诊人员在提供服务时，不会直接收取任何服务费用，除陪诊人员事先垫付的挂号、建卡、病历本等费用外，请勿直接向陪诊人员支付任何其他服务费用。</p>-->
      <!--<p>2）用户在陪诊服务过程中，应以尊重、文明的态度与陪诊人员交流，如对陪诊人员恶意中伤、言语攻击、人身攻击等任何不当行为，陪诊人员有权终止服务，且用户无权要求退款。</p>-->
    </div>
  </div>
  <script type="text/javascript" src="../lib/js/flexible.js"></script>
  <script type="text/javascript" src="../lib/js/fastclick.min.js"></script>
  <script type="text/javascript" src="../lib/js/jquery.min.js"></script>
  <script src="../lib/js/jquery-weui.js"></script>
  <script src="../custom/js/net.js"></script>

  <script>
    window.onload = function() {
      $.ajax({
        url: net.getAdServiceGuidelines,
        type: "get",
        beforeSend: function(request) {
          request.setRequestHeader('channelCode', localStorage.getItem('channelCode'));
          request.setRequestHeader('lightAppCode', localStorage.getItem('lightAppCode'));
          request.setRequestHeader('appid', localStorage.getItem('appid'));
          request.setRequestHeader('timestamp', new Date().getTime());
        },
        success:function(data){
          $('.instructions-wrap').html(data.data);
          console.log(data);
        },
        error:function(err){
          $('.instructions-wrap').html(err.msg);
          console.log('发送失败');
        }
      });
    }
  </script>
</body>
</html>
