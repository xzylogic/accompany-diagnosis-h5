  <script>
    window.onload = function () {
      var reservation_id = getParams('reservation_id') || getParams('pay_code');
      $.ajax({
        type: "GET",
        url: net.adViewEvaluate+'?reservation_id='+reservation_id,
        beforeSend: function(request) {
          showMyloading();
          request.setRequestHeader('token', localStorage.getItem('netToken'));
          request.setRequestHeader('channelCode', localStorage.getItem('channelCode'));
          request.setRequestHeader('lightAppCode', localStorage.getItem('lightAppCode'));
          request.setRequestHeader('appid', localStorage.getItem('appid'));
          request.setRequestHeader('timestamp', new Date().getTime());
        },
        success: function(data){
          hideMyloading();
          // console.log(data);
          if(data.code === 0){
            var datas = data.data.accompany_info_dto || '';
            var headHtml = '', contentHtml = '';
            headHtml += '<h5><span class="name">'+ datas.emp_name || "" +'</span>'+ datas.emp_mobile || "" +'</h5><p class="p1">' + datas.organization || "" +'</p>';
            contentHtml += '<li><div class="top"><em class="expression1">'+ data.data.satisfied_level || "" +'</em><span class="date">'+ datas.acc_time || "" +'</span></div> <p>'+ data.data.evaluate_content +'</p></li>';
            $('.con1').html(headHtml);
            $('.comment-list').html(contentHtml);
          }else{
            $.toast(data.msg || '请求错误~', 'forbidden');
          }
        },
        error: function (err) {
          hideMyloading();
          // console.log(err);
          $.toast('请求错误', 'forbidden');
        }
      });
    }
  </script>
